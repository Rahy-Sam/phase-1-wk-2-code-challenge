<!DOCTYPE html>
<html>
  <head>
    <title>flatacuties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Flatacuties</h1>
    </div>

    <div id="characters-main-box">
      <div id="characters-box">
        <div>
          <h2>Characters</h2>
          <ul id="character-list">
          </ul>
        </div>

        <!-- Form to add votes -->
        <div>
          <h3>Add Votes</h3>
          <form id="form-votes">
            <label for="votes">Votes</label>
            <input type="text" name="votes" id="votes-input" />
            <input type="submit" />
          </form>
        </div>

        <div>
          <button id="btnResetVotes">Reset Votes</button>
        </div>
      </div>

      <div id="character-details">
        <h2>Character details</h2>
        <p>Name: <span id="character-name">Mr Cute</span></p>
        <p id="votes-box">Votes: <span id="character-votes">0</span></p>

        <!-- bonus delivarables reset button -->
        <!-- <button id="btnResetVotes">Reset Button</button> -->   

        <img id="character-image" src="https://thumbs.gfycat.com/EquatorialIckyCat-max-1mb.gif" alt="Mr Cute" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
